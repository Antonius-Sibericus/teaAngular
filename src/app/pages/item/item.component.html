<div class="container">
    <h2 class="text-center my-5">{{currentProduct.title}}</h2>
    <div class="d-flex my-5 w-50 mx-auto">
        <!-- <img src="../../../assets/images/1.png" [alt]="currentProduct.id" class="mx-auto"> -->
        <img [src]="currentProduct.image" [alt]="currentProduct.id" class="mx-auto">
    </div>
    <div class="d-flex flex-column align-items-center">
        <p class="text-center fs-1">
            Цена: {{currentProduct.price}}
        </p>
        <p class="text-center">
            {{currentProduct.description}}
        </p>
        <a class="btn btn-primary p-3 my-5 w-50" (click)="createOrder()">В корзину</a>
    </div>
</div>
